<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Ordering System</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            html {
                scroll-behavior: smooth;
            }
            .hero-bg {
                background-image: url("https://lh3.googleusercontent.com/d/12HXmItAkDdrGkkYS6SQIwP6rdJFsMw0_");
                background-size: cover;
                background-position: center;
            }
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            #loader {
                border: 5px solid #f3f3f3;
                border-top: 5px solid #3498db;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 1s linear infinite;
                position: fixed;
                top: 50%;
                left: 50%;
                margin-top: -25px;
                margin-left: -25px;
                z-index: 100;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            .modal-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 50;
            }
            .modal-content {
                background: white;
                padding: 2rem;
                border-radius: 0.5rem;
                width: 90%;
                max-width: 400px;
            }
        </style>
    </head>
    <body class="bg-gray-100 font-sans">
        <!-- Loader -->
        <div id="loader"></div>

        <!-- Checkout Modal -->
        <div id="checkout-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h2 class="text-xl font-bold mb-4">Confirm Your Details</h2>
                <form id="checkout-form">
                    <div class="mb-4">
                        <label for="customer-name" class="block text-gray-700"
                            >Name</label
                        >
                        <input
                            type="text"
                            id="customer-name"
                            class="w-full px-3 py-2 border rounded"
                            required
                        />
                    </div>
                    <div class="mb-4">
                        <label for="customer-phone" class="block text-gray-700"
                            >Phone Number</label
                        >
                        <input
                            type="tel"
                            id="customer-phone"
                            class="w-full px-3 py-2 border rounded"
                            required
                        />
                    </div>
                    <div class="flex justify-end gap-4">
                        <button
                            type="button"
                            id="cancel-order-btn"
                            class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
                        >
                            Cancel
                        </button>
                        <button
                            type="submit"
                            id="confirm-order-btn"
                            class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
                        >
                            Confirm Order
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Store Info Header -->
        <header class="hero-bg relative text-white p-8">
            <div class="absolute inset-0 bg-black opacity-50"></div>
            <div class="relative container mx-auto">
                <h1 id="store-name" class="text-4xl font-bold"></h1>
                <p id="store-hours" class="text-lg mt-2"></p>
                <p id="store-number" class="text-lg mt-2"></p>
                <p id="store-status" class="text-lg font-semibold"></p>
            </div>
        </header>

        <!-- Navigation Bar -->
        <nav id="navbar" class="bg-white shadow-md sticky top-0 z-20">
            <div
                class="container mx-auto flex justify-between items-center p-4"
            >
                <div
                    class="flex-grow overflow-x-auto no-scrollbar whitespace-nowrap"
                >
                    <div
                        id="nav-links"
                        class="flex items-center space-x-6"
                    ></div>
                </div>
                <a
                    href="#cart-section"
                    class="flex-shrink-0 ml-6 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
                >
                    Cart (<span id="nav-cart-count">0</span>)
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mx-auto p-4 flex flex-col md:flex-row gap-8 mt-8">
            <main class="w-full md:w-2/3">
                <div id="menu-container" class="space-y-12"></div>
            </main>
            <aside id="cart-section" class="w-full md:w-1/3">
                <div class="bg-white p-6 rounded-lg shadow-md sticky top-24">
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">
                        Your Order
                    </h2>
                    <div
                        id="cart-items"
                        class="divide-y divide-gray-200 max-h-96 overflow-y-auto"
                    ></div>
                    <div id="cart-empty" class="text-gray-500 py-4">
                        Cart is empty.
                    </div>
                    <div id="cart-summary" class="mt-4 border-t pt-4 hidden">
                        <div class="flex justify-between">
                            <span>Subtotal:</span
                            ><span id="cart-subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between text-green-600">
                            <span>Discount:</span
                            ><span id="cart-discount">-$0.00</span>
                        </div>
                        <div
                            class="flex justify-between font-bold text-lg mt-2"
                        >
                            <span>Total:</span
                            ><span id="cart-total">$0.00</span>
                        </div>
                        <button
                            id="checkout-btn"
                            class="w-full bg-green-500 text-white py-2 rounded-lg mt-4 hover:bg-green-600"
                        >
                            Checkout
                        </button>
                    </div>
                </div>
            </aside>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                let menu = {};
                let cart = [];

                // --- DOM ELEMENTS ---
                const loader = document.getElementById("loader");
                const menuContainer = document.getElementById("menu-container");
                const cartItemsEl = document.getElementById("cart-items");
                const cartEmptyEl = document.getElementById("cart-empty");
                const cartSummaryEl = document.getElementById("cart-summary");
                const navLinksContainer = document.getElementById("nav-links");
                const navCartCountEl =
                    document.getElementById("nav-cart-count");
                const checkoutModal = document.getElementById("checkout-modal");

                const showLoader = (show) => {
                    loader.style.display = show ? "block" : "none";
                };

                // --- CORE LOGIC ---
                const renderPage = () => {
                    if (!menu.items) return; // Don't render if menu isn't loaded

                    const now = new Date();
                    const currentTime = `${String(now.getHours()).padStart(2, "0")}:${String(now.getMinutes()).padStart(2, "0")}`;

                    // --- HEADER ---
                    const storeOpen = isTimeAvailable(
                        currentTime,
                        menu.openingTime,
                        menu.closingTime,
                    );
                    document.getElementById("store-name").textContent =
                        menu.storeName;
                    document.getElementById("store-hours").textContent =
                        `Opening Hours: ${menu.openingTime} - ${menu.closingTime}`;
                    document.getElementById("store-number").textContent =
                        `Contact: ${menu.contact}`;
                    const statusEl = document.getElementById("store-status");
                    statusEl.textContent = storeOpen
                        ? "We are currently Open"
                        : "We are currently Closed";
                    statusEl.classList.toggle("text-green-300", storeOpen);
                    statusEl.classList.toggle("text-red-300", !storeOpen);

                    // --- MENU & NAV ---
                    const groupedItems = menu.items.reduce((acc, item) => {
                        (acc[item.category] = acc[item.category] || []).push(
                            item,
                        );
                        return acc;
                    }, {});

                    navLinksContainer.innerHTML = Object.keys(groupedItems)
                        .map(
                            (category) =>
                                `<a href="#category-${category.toLowerCase()}" class="text-gray-600 hover:text-blue-500 font-semibold">${category}</a>`,
                        )
                        .join("");

                    menuContainer.innerHTML = Object.keys(groupedItems)
                        .map(
                            (category) => `
                        <div id="category-${category.toLowerCase()}">
                            <h2 class="text-2xl font-bold mb-4">${category}</h2>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                ${groupedItems[category]
                                    .map((item) => {
                                        const itemAvailable =
                                            !item.time ||
                                            isTimeAvailable(
                                                currentTime,
                                                item.time.start,
                                                item.time.end,
                                                true,
                                            );
                                        const canOrder =
                                            storeOpen && itemAvailable;

                                        let details = "";
                                        if (item.category === "Combos") {
                                            const componentNames =
                                                item.components
                                                    .map(
                                                        (id) =>
                                                            menu.items.find(
                                                                (i) =>
                                                                    i.id === id,
                                                            ).name,
                                                    )
                                                    .join(" + ");
                                            details += `<p class="text-sm text-gray-500">${componentNames}</p><p class="text-sm font-bold text-green-600">Save ${formatCurrency(item.discount)}</p>`;
                                        }
                                        if (!itemAvailable) {
                                            let available_time =
                                                "While store open";
                                            if (
                                                item.time.start &&
                                                item.time.end
                                            ) {
                                                available_time = `${item.time.start} ~ ${item.time.end}`;
                                            }
                                            details += `<p class="text-sm text-orange-500 mt-1">Available: ${available_time}</p>`;
                                        }

                                        return `
                                    <div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col ${!canOrder ? "opacity-50" : ""}">
                                        <img src="${item.image}" alt="${item.name}" class="w-full h-40 object-cover">
                                        <div class="p-4 flex flex-col flex-grow">
                                            <div class="flex-grow">
                                                <h3 class="text-lg font-bold">${item.name}</h3>
                                                ${details}
                                            </div>
                                            <div class="flex justify-between items-center mt-4">
                                                <span class="text-xl font-bold">${formatCurrency(item.price)}</span>
                                                <button data-id="${item.id}" ${!canOrder ? "disabled" : ""} class="add-btn bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 disabled:bg-gray-400">Add</button>
                                            </div>
                                        </div>
                                    </div>`;
                                    })
                                    .join("")}
                            </div>
                        </div>`,
                        )
                        .join("");
                };

                const renderCart = () => {
                    const totalItems = cart.reduce(
                        (sum, item) => sum + item.quantity,
                        0,
                    );
                    navCartCountEl.textContent = totalItems;

                    if (cart.length === 0) {
                        cartItemsEl.innerHTML = "";
                        cartEmptyEl.style.display = "block";
                        cartSummaryEl.style.display = "none";
                        return;
                    }

                    cartEmptyEl.style.display = "none";
                    cartSummaryEl.style.display = "block";

                    cartItemsEl.innerHTML = cart
                        .map(
                            (cartItem, index) => `
                        <div class="flex justify-between items-center py-2">
                            <div>
                                <p class="font-semibold">${cartItem.name}</p>
                                <p class="text-sm text-gray-500">${cartItem.quantity} x ${formatCurrency(cartItem.price)}</p>
                            </div>
                            <div class="flex items-center gap-2">
                                <button data-index="${index}" class="qty-btn bg-gray-200 w-6 h-6 rounded">-</button>
                                <button data-index="${index}" class="remove-btn text-red-500 font-bold">×</button>
                            </div>
                        </div>`,
                        )
                        .join("");

                    let subtotal = 0;
                    let discount = 0;
                    cart.forEach((cartItem) => {
                        const menuItem = menu.items.find(
                            (i) => i.id === cartItem.id,
                        );
                        subtotal += menuItem.price * cartItem.quantity;
                        discount +=
                            (menuItem.discount || 0) * cartItem.quantity;
                    });

                    document.getElementById("cart-subtotal").textContent =
                        formatCurrency(subtotal);
                    document.getElementById("cart-discount").textContent =
                        `-${formatCurrency(discount)}`;
                    document.getElementById("cart-total").textContent =
                        formatCurrency(subtotal - discount);
                };

                const formatCurrency = (amount) =>
                    `$${Number(amount).toFixed(2)}`;
                const isTimeAvailable = (now, start, end, allow_empty) =>
                    (now >= start && now < end) ||
                    (allow_empty && start == "" && end == "");

                // --- EVENT LISTENERS ---
                menuContainer.addEventListener("click", (e) => {
                    if (e.target.matches(".add-btn")) {
                        const itemId = parseInt(e.target.dataset.id);
                        const existingItem = cart.find(
                            (item) => item.id === itemId,
                        );
                        if (existingItem) {
                            existingItem.quantity++;
                        } else {
                            const newItem = menu.items.find(
                                (item) => item.id === itemId,
                            );
                            cart.push({ ...newItem, quantity: 1 });
                        }
                        renderCart();
                    }
                });

                cartItemsEl.addEventListener("click", (e) => {
                    const index = parseInt(e.target.dataset.index);
                    if (e.target.matches(".qty-btn")) {
                        cart[index].quantity--;
                        if (cart[index].quantity === 0) cart.splice(index, 1);
                    } else if (e.target.matches(".remove-btn")) {
                        cart.splice(index, 1);
                    }
                    renderCart();
                });

                document
                    .getElementById("checkout-btn")
                    .addEventListener("click", () => {
                        if (cart.length > 0) {
                            checkoutModal.classList.remove("hidden");
                        }
                    });

                document
                    .getElementById("cancel-order-btn")
                    .addEventListener("click", () => {
                        checkoutModal.classList.add("hidden");
                    });

                document
                    .getElementById("checkout-form")
                    .addEventListener("submit", (e) => {
                        e.preventDefault();
                        showLoader(true);

                        const name =
                            document.getElementById("customer-name").value;
                        const phone =
                            document.getElementById("customer-phone").value;

                        let subtotal = 0;
                        let discount = 0;
                        cart.forEach((cartItem) => {
                            const menuItem = menu.items.find(
                                (i) => i.id === cartItem.id,
                            );
                            subtotal += menuItem.price * cartItem.quantity;
                            discount +=
                                (menuItem.discount || 0) * cartItem.quantity;
                        });

                        const orderDetails = {
                            customer: { name, phone },
                            items: cart,
                            total: subtotal - discount,
                            discount: discount,
                        };

                        google.script.run
                            .withSuccessHandler((response) => {
                                showLoader(false);
                                if (response.success) {
                                    alert(
                                        `Order placed successfully!\nYour Order ID: ${response.orderId}`,
                                    );
                                    cart = [];
                                    renderCart();
                                    checkoutModal.classList.add("hidden");
                                    document
                                        .getElementById("checkout-form")
                                        .reset();
                                } else {
                                    alert(
                                        "Error placing order: " +
                                            response.message,
                                    );
                                }
                            })
                            .withFailureHandler((error) => {
                                showLoader(false);
                                alert(
                                    "An unexpected error occurred: " +
                                        error.message,
                                );
                            })
                            .placeOrder(orderDetails);
                    });

                // --- INITIALIZATION ---
                const initializeApp = () => {
                    showLoader(true);
                    google.script.run
                        .withSuccessHandler((data) => {
                            menu = data;
                            renderPage();
                            renderCart();
                            showLoader(false);
                        })
                        .withFailureHandler((error) => {
                            alert(
                                "Could not load menu data. Please try refreshing. Error: " +
                                    error.message,
                            );
                            showLoader(false);
                        })
                        .getMenuData();
                };

                initializeApp();
                setInterval(renderPage, 60000); // Re-check time every minute
            });
        </script>
    </body>
</html>
