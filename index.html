<!doctype html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>赫淮斯托斯飲料</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            iframe {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: none;
            }
        </style>
    </head>
    <body>
        <iframe
            src="https://script.google.com/macros/s/AKfycbyw2kUdBxVSNJdaBFYRkK3kw2VmhGT-Ocqh1Bs8AmzeBq2c8KWL0zg9faoi4vxAagd6/exec"
            allowfullscreen
        >
        </iframe>

        <script>
            window.addEventListener("load", () => {
                const iframe = document.querySelector("iframe");
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen().catch((err) => {
                        console.error(
                            "Error attempting to enable full-screen mode:",
                            err.message,
                        );
                    });
                }
            });
        </script>
    </body>
</html>
